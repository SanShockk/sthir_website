    <nav class="container nav-inner" aria-label="Main navigation">
      <a href="../" class="brand font-playfair" aria-label="Sthir Home">Sthir</a>

        <li><a href="/blog/">Blog</a></li>
      </ul>
      <button id="nav-toggle" class="nav-toggle" aria-label="Open Menu" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </nav>
  </header>

  <!-- Contact Form -->
  <section id="contact" class="section glass-section contact-bg">
    <div class="container contact-container" data-aos="fade-up">
      <div class="contact-header">
        <h2 class="section-title font-playfair">Let’s Connect</h2>
        <p>Choose the option that works best for you.</p>
      </div>
  
      <div class="primary-cta">
        <button type="button" class="btn btn-primary with-icon" id="open-booking-2" aria-label="Book a 30-minute call">
          <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M7 2v2H5a2 2 0 0 0-2 2v2h18V6a2 2 0 0 0-2-2h-2V2h-2v2H9V2H7Zm14 8H3v10a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V10Z"/>
          </svg>
          Book a 30-min Call
        </button>
      </div>
  
      <div class="divider">— or —</div>
  
      <form class="contact-form contact-page-form" aria-label="Contact Form" autocomplete="off" novalidate>
        <div class="form-group">
          <input type="text" id="name" name="name" required />
          <label for="name">Name</label>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" required />
          <label for="email">Email</label>
        </div>
        <div class="form-group">
          <textarea id="message" name="message" rows="4" required></textarea>
          <label for="message">Message</label>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-secondary send-btn">Send Message</button>
        </div>
      </form>
  
      <noscript>
        <p>
          JavaScript is disabled. You can book directly at
          <a href="https://shalu.youcanbook.me/" rel="noopener">this link</a>.
        </p>
      </noscript>
    </div>
  </section>
