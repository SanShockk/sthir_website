  <!-- Program Scrollytelling (Apple-style) -->
  <section id="program" class="programfx" aria-labelledby="programfx-title">
    <div class="container programfx-shell">
      <!-- Sticky left: Week Tracker -->
      <aside class="programfx-left" aria-label="Week tracker" aria-live="polite">
        <header class="programfx-left-head">
          <span class="badge">Sthir 12-Week Program</span>
          <h2 id="programfx-title" class="font-playfair">Journey Map</h2>
        </header>

        <div class="tracker-phase">
          <div class="tracker-phase-label">Phase</div>
          <div class="tracker-phase-name" id="fxPhaseName">Anchoring</div>
        </div>

        <ol class="tracker-weeks" id="fxWeekList" role="listbox" aria-label="Weeks">
          <!-- JS injects week items (1–12) and highlights current -->
        </ol>

        <div class="tracker-rail">
          <div class="tracker-fill" id="fxRail"></div>
        </div>
      </aside>

      <!-- Right: Scroll content (phase banners + week panels) -->
      <div class="programfx-right" id="fxTrack" aria-label="Scrollable weeks">
        <!-- Phase 1 banner -->
        <section class="phase-banner" data-phase="Anchoring" aria-label="Phase 1">
          <div class="phase-banner-inner">
            <h3 class="phase-kicker">Phase 1</h3>
            <div class="phase-title font-playfair">Anchoring</div>
            <p class="phase-sub">Consciousness begins with disruption.</p>
          </div>
        </section>

        <!-- Week panels for Phase 1 (JS can also generate; here’s the scaffold) -->
        <div class="phase-weeks" data-phase="Anchoring">
          <!-- JS injects Week 1–4 cards -->
        </div>

        <!-- Phase 2 banner -->
        <section class="phase-banner" data-phase="Exploration" aria-label="Phase 2">
          <div class="phase-banner-inner">
            <h3 class="phase-kicker">Phase 2</h3>
            <div class="phase-title font-playfair">Exploration</div>
            <p class="phase-sub">Courage & confidence are born through action and friction.</p>
          </div>
        </section>

        <div class="phase-weeks" data-phase="Exploration">
          <!-- JS injects Week 5–8 -->
        </div>

        <!-- Phase 3 banner -->
        <section class="phase-banner" data-phase="Rooting" aria-label="Phase 3">
          <div class="phase-banner-inner">
            <h3 class="phase-kicker">Phase 3</h3>
            <div class="phase-title font-playfair">Rooting</div>
            <p class="phase-sub">Clarity deepens through creation.</p>
          </div>
        </section>

        <div class="phase-weeks" data-phase="Rooting">
          <!-- JS injects Week 9–12 -->
        </div>
      </div>
    </div>
  </section>
